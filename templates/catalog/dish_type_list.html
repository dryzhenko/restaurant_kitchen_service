{% extends "base.html" %}

{% block content %}
  <h1>Dish Types<a style="float: right" href="{% url 'catalog:dish-type-create' %}">+</a></h1>
  
  {% if dish_type_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    {% for dish_type in dish_type_list %}
      <tr>
        <td>{{ dish_type.id }}</td>
        <td><a href="{% url 'catalog:dish_type-detail' pk=dish_type.id %}">{{ dish_type.name }}</a></td>
        <td><a href="{% url 'catalog:dish-type-update' pk=dish_type.id %}">Update</a></td>
        <td><a href="{% url 'catalog:dish-type-delete' pk=dish_type.id %}">Delete</a></td>
      </tr>
    {% endfor %}
    </table>
  {% endif %}

  {% include "includes/pagination.html" %}
{% endblock %}
