{% extends "base.html" %}

{% block content %}
  <h1>Dish Type List</h1>

  <ul>
    {% for dish_type in dish_type_list %}
      <li>
        <a href="{% url 'catalog:dish_type-detail' dish_type.pk %}">{{ dish_type.name }}</a>
      </li>
    {% empty %}
      <li>No dish types available.</li>
    {% endfor %}
  </ul>

  {% include "includes/pagination.html" %}
{% endblock %}
